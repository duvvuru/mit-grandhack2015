<div class="fluid-container">
	<div class="row-fluid">
		<div class="span12">
			<h3 class="text-center">Patient Setup</h3>
		    <ul class="nav nav-pills">
		      	<li><a href="#/setup/patient/{{patientId}}/demographics">Profile</a></li>
		      	<li><a ng-href="#/setup/patient/{{patientId}}/chads">CHADS</a></li>
		      	<li class="active"><a ng-href="">Supporters</a></li>
		    </ul>
		    <p>&nbsp;</p>
			<div ng-repeat="supporter in patient.supporters" class="alert alert-success alert-dismissable" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<strong>{{supporter.name}}</strong><br/>
				<em>{{supporter.relationship}}</em>
			</div>
			<div class="text-center">
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-plus glyphicon-white"></span>
				</button>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		$("inputCHF").bootstrapSwitch();
		$("inputHypertension").bootstrapSwitch();
		$("inputAge").bootstrapSwitch();
		$("inputDiabetes").bootstrapSwitch();
		$("inputStroke").bootstrapSwitch();
	});
</script>
